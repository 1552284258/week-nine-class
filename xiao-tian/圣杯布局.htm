<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        #container {
            padding-left: 200px;
            padding-right: 150px;
        }

        #container .column {
            float: left;
        }

        #center {
            width: 100%;
            background: red;
        }

        #left {
            width: 200px;
            margin-left: -100%;
            position: relative;
            right: 200px;
            background: blue;
        }

        #right {
            width: 150px;
            margin-right: -150px;    
            background: yellow;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="center" class="column">center</div>
        <div id="left" class="column">left</div>
        <div id="right" class="column">right</div>
    </div>

</body>

</html>
