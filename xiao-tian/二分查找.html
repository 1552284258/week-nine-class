<script>
    function binary_search(arr, key) { //arr 查找的数组， key 查找的值
        var low = 0,
            high = arr.length - 1;
        while (low <= high) {
            var mid = parseInt((high + low) / 2);
            if (key == arr[mid]) {
                return mid;
            } else if (key > arr[mid]) {
                low = mid + 1;
            } else if (key < arr[mid]) {
                high = mid - 1;
            } else {
                return -1;
            }
        }
    };
    binary_search([1,2,3,7,8,8,4,0,8,6,4,2,4,7,9,3,1,86,5],86)
</script>
