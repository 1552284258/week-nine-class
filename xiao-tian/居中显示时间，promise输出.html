    //在网页显示一个div浮层，位于正中，浮层内的文本显示当前电脑时间，格式Y-M-D h-m-s

    let box = document.getElementById('box')
    let time = new Date(),
        year = time.getFullYear(),
        mouth = time.getMonth() + 1,
        date = time.getDate(),
        hour = time.getHours(),
        min = time.getMinutes(),
        sen = time.getSeconds();

    mouth < 10 ? '0' + mouth : mouth
    date < 10 ? '0' + date : date
    hour < 10 ? '0' + hour : hour
    min < 10 ? '0' + min : min
    sen < 10 ? '0' + sen : sen
    box.innerText = year + "-" + mouth + '-' + date + ' ' + hour + ':' + min + ':' + sen;

</script>
