    //防抖：在连续出发某个函数时，我们只在最后的时候，让对应的函数执行；
    //  考试题  必考题
    function debounce(fn, wait) {
        wait = wait || 1000;
        var timer = null;
        return function () {
            clearTimeout(timer)
            timer = setTimeout(() => {
                fn.apply(this, arguments);//保证this的指向 和 参数的传递
            }, wait)
        }
    }
    let fn = function () { console.log(this) }
    let f = debounce(fn)
    window.onscroll = f;
</script>
