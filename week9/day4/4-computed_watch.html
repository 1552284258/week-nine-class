<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>

        <input type="text" v-model='firstName'>
        <input type="text" v-model='middletName'>
        <input type="text" v-model='lastName'>

        <h2>名字是: {{fullName}}</h2>
        <h2>计算属性名字：{{fullName2}}</h2>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            firstName: '珠峰',
            middletName: '世纪',
            lastName: '培训',
            fullName: '珠峰·世纪·培训',
        },
        computed: {
            fullName2() {
                return `${this.firstName}·${this.middletName}·${this.lastName}`
            }
        },
        watch: {
            firstName(newV, oldV) {
                this.fullName = newV + '·' + this.middletName + '·' + this.lastName
            },
            middletName(newV, oldV) {
                this.fullName = this.firstName + '·' + newV + '·' + this.lastName
            },
            lastName(newV, oldV) {
                this.fullName = this.firstName + '·' + this.middletName + '·' + newV
            }
        },
    })
</script>
