<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='name'>
        <h1 class='qqq'>{{name}}</h1>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
    生命周期钩子函数： 是vue提供的几个 在对应时间执行的函数
    我们可以在我们自己的函数中执行自己的对应的事情

    
    */

    //create  mount  update   destroy
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            age: 10
        },
        beforeCreate() {
            console.log('beforeCreate')
        },
        created() {
            //初始化的操作  一般都会放置到created钩子中
            //这个钩子是第一个能够获取当前实例数据的 钩子
            console.log('created')
        },
        beforeMount() {
            console.log('beforeMount')
        },
        mounted() {
            //获取DOM的操作，一般都在mounted中执行
            console.log('mounted')
        },
        beforeUpdate() {
            //在数据更新，并触发了视图更新之后，会触发 更新的 这两个钩子函数
            console.log(document.querySelector('.qqq'))
            console.log('beforeUpdate')
        },
        updated() {
            //在updated这个钩子函数中，我们不能编写触发视图更新的操作
            console.log('updated')
            // this.name = 333;   //触发1次没关系
        },
        beforeDestroy() {
            console.log('beforeDestroy')
        },
        destroyed() {
            console.log('destroyed')
        },
    })
    vm.$destroy();  //切断了数据更新视图的操作  视图更新数据没有斜段
</script>
