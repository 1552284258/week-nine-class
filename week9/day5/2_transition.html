    <style>
        h2 {
            background: #ccc;
            text-align: center;
        }
        h3 {
            background: #ccc;
            text-align: center;
        }

        .my-enter-active {
            animation: move 1s;
        }

        .my-leave-active {
            /* reverse 动画相反  100%——>0% */
            animation: move 1s reverse;
        }

        @keyframes move {
            0% {
                opacity: 0;
                transform: scale(0.2);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click='fn'>按钮</button>
        <!-- 帧动画 -->
        <!-- <transition>
            <h2 name='my' v-if='flag' >{{name}}</h2>
        </transition> -->

        <!-- 结合 animate.css 使用 -->

        <!-- <transition enter-active-class='animated rubberBand' leave-active-class='animated bounceOut'>
            <h2 v-if='flag' name='myanimation'>{{name}}</h2>
        </transition> -->

        <transition
            name='my' enter-active-class='animated bounceIn'
            leave-active-class='animated bounceOut'
            mode='out-in'
        >
            <!-- mode='out-in' 是控制 先消失 再显示 -->
            <h2 v-if='flag' key=1>{{name}}</h2>
            <h2 v-else key=2>{{name}}{{name}}</h2>
        </transition>
    </div>

</body>

            flag: true,
            qqq: ''

        methods: {
            fn() {
                this.flag = !this.flag
            }
        },
    })
</script>
