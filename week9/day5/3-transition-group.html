<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <style>
        span {
            display: inline-block;
            /* width: 50px; */
            text-align: center;
            font-size: 30px;
            background: deeppink;
            margin: 5px 5px;
        }

        .my-enter-active,
        .my-leave-active {
            transition: all 0.5s;
        }

        .my-enter,
        .my-leave-to {
            opacity: 0;
            transform: translateY(30px);
        }

        .my-move {
            transition: 1s;
        }
        .my-leave-active {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <button @click='add'>添加</button>
        <button @click='del'>删除</button>

        <transition-group tag='div' name='my' class="qqq">
            <span v-for='k in ary' :key="k">{{k}}</span>
        </transition-group>




    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            ary: [1, 2, 3, 4, 5, 6, 7, 8, 9]
        },
        methods: {
            add() {
                let n = Math.round(Math.random() * 100 + 3)
                while (this.ary.includes(n)) {
                    n = Math.round(Math.random() * 100 + 3)
                }
                let index = Math.round(Math.random() * (this.ary.length - 1))
                this.ary.splice(index, 0, n)
            },
            del() {
                let index = Math.round(Math.random() * (this.ary.length - 1))
                this.ary.splice(index, 1)
            }
        },
    })
</script>
