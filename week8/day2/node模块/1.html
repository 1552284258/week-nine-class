    <!-- 
        node的模块大概分为三类：内置模块  三方模块  自定义模块
        内置：自带的模块(fs url path http ...)
        三方：：通过npm/cnpm/yarn安装的依赖(node_modules中的模块)
        自定义模块：就是自己编写的js文件

        内置模块和三方模块 引用时 直接写模块的名称即可
          三方模块的查找方式：现在本文件夹下查找node_modules文件，有的话 就去这个文件夹下查找对应的模块(包)；没有的话 就会去上级文件下查找node_modules文件夹 ,若还没有，就一直向上查，直到根
        自定义模块需要引入时 需要写相对路径

               
     -->
</body>
