    //深拷贝  JSON.parse(JSON.stringify(ary))
    var obj = {
        a:{
            b:12,
            c:{
                d:234
            },
            z:{
                x:1
            }
        }
    }
    function clone(obj){
        var _obj = {}
        for(var k in obj){
            if(typeof obj[k] == 'object'){
                _obj[k] = clone(obj[k])
            }else{
                _obj[k] = obj[k]
            }
        }
        return _obj
    }
    var temp = clone(obj)
