<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background:url('./大图.jpg')no-repeat;
            background-size: cover;
            background-attachment: fixed;
            height: 2000px;
        }
        #box{
            width: 200px;
            height: 200px;

            border:10px solid pink;
            padding:20px;

            opacity: 1;
        }

</head>
<body>
    <div id="box">

    </div>
