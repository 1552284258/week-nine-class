<script>
    // new Promise(executor); executor(res,rej){}
    // pending resolved rejected
    // then catch finally(Promise 原型上)
    // Promise.---->   resolve  reject  all  race

    // $.extend(){}   $.fn.extend(){}
    // $.noConfilct() 让渡

    // 鼠标  键盘  input  系统的   事件  ready(DOMContentLoaded)   onload
    // e = e || window.event;  e.preventDefault()  return false ;  e.target ||e.srcElement
    // 事件的传播机制： 冒泡传播;  e.stopPropagation()    e.cancelBubble = true;
    // 事件委托： 冒泡传播  

    // dragstart  drag  dragend  是绑定在被拖拽的元素身上
    // dragent dragleave dragover drop  drop能起作用，需要over有阻止默认行为的东西



    var box = document.getElementById('box')
    box.ondragover=function(e){
        e.preventDefault()
    }
    box.ondrop = function(e){
        e.preventDefault() // 阻止默认打开图片
        let file= e.dataTransfer.files[0]
        console.log(file)
        let src = URL.createObjectURL(file)
        console.log(src)
        this.innerHTML = `<img src="${src}">`
    }
</script>
