    //rem   淘宝的 flexible.js;    针对设计稿 1rem = 100px;
    //rem 是根据html的font-s属性决定的  假设html的font-：20px； 1rem=20px；
    //淘宝 引入js 设计稿640px；  假设从设计稿上量出一个宽度是100px的盒子，那我们应该社会成 100。640*10 = 100/64rem

    function fn(){
        let w = document.documentElement.clientWidth||document.body.clientWidth
        let x = w/750*100 //750 是设计稿的宽度；100是因为我们要1rem = 100px;
        document.documentElement.styly.fontSize = x + 'px'
    }
