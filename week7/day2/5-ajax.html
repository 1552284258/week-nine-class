<body>
    <input type="text" placeholder="用户名">
    <input type="password" placeholder="密码">
    <button id="btn">提交</button>
</body>

<script>

let inps = document.querySelectorAll('input')

    function getData() {
        var xhr = new XMLHttpRequest();
        //get传参  在接口后边补写  search
        // get传参 也称为 query传参； 把要给后台的参数 拼接成对应的search字符串 放到接口后边
        // get 请求怎么避免走缓存？？ 每次拼接一个不想的字符

        let str = '';
        for(let k in obj){
            str += `${k}=${obj[k]}$`
        }
        str += `t=Math.r`
        str = str.replace(/&$/,'');

        xhr.open('get', `./data.json?name=${str}`, true)

        // xhr.open('get', `./data.json?name=${obj.name}&psw=${obj.psw}`, true)
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && /200|304/.test(xhr.status)) {
                console.log(xhr.response)
            }
        }
        xhr.timeout = 2000;
        xhr.ontimeout = function () {
            console.log('请求超时')
        }
        xhr.send();
    }

    btn.onclick=function(){
        let name = inps[0].value,
            psw = inps[1].value;
        
        let obj = {name,psw}
        console.log(obj)
        getData(obj)
    }
</script>
