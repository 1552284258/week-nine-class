<script>
    /* 
        正则：是一种处理 字符串 的规则；
        JS中的正则，具体体现出来是一种数据类型； RegExp
        JS编写正则的两中方式；
            var reg = /q/    //一般都是使用字面量的方式
            var reg = new RegExp(q) //一般涉及到变量的时候 才会使用这种方式
        正则一般有两种用途，：
            用于匹配(test) ：编写一个正则，看对应的字符串是否符合该正则
            用于捕获(exec) ：编写一个正则，可以把对应字符串中的符合规则的部分获取到
            var reg =  /-qe/g;   双斜杠中间的内容，我们称为正则的元字符；斜杠外面的内容，我们称为修饰符

        常用的元字符可以分为   有特殊含义的元字符   量词元字符   普通元字符
        
        有特殊含义的元字符：
            \       转义字符： 把正则中有特殊含义的字符转成字符本身，不代表任何含义(不再有任何特殊的含义)
            \d      代表 0-9直接的数字
            \D      代表 除了0-9 的任意字符；
            \w      代表 数字 字母 下划线
            \W      代表 除了 数字 字母 下划线 之外的任意字符
            ^       代表 以什么 字符 开头
            $       代表 以什么 字符 结尾
            .       代表 除了换行符之外的所有字符
            \n      代表 换行
            x|y     代表 x 或者 y
            [ab]    代表 a或者b
            [^ab]   代表 非ab
            [a-z]   代表 a-z之间的任意字符
            [^a-z]  代表 除了 小写字母
            ()       分组 和 提升优先级
            (?:)    代表了只匹配，不捕获
            (?=)    代表了只匹配，不捕获
            (?!)    代表了只匹配，不捕获

        量词元字符：一般都是用在其他元字符的后面
            ?       代表 前边的字符出现 0 或 1次
            +       代表 前边的字符出现 1次 或 多次
            *       代表 前边的字符出现 0 或 多次
            {n}     代表 前边的字符出现 n次
            n,m     代表 前边的字符出现 n到m次
            n,      代表 前边的字符出现 n 到 多次 

        修饰符 ：
            i  忽略大小写  ignoreCase
            m  多行匹配    mutiline
            g  全局匹配    global



    */

    var str = '2019-09-23';
    str = str.replace(/-/g,'/')  //"2019/09/23"

    var ary = ['qqq','www','eee']  //  /qqq/ /www/ /eee/
    var arr = ary.map(item=>new RegExp(ary))


</script>
