<script>
    var reg = /([a-z]+)(\d+)/
    var str = 'zf2019zf2020';
    console.log(reg.exec(str));
    console.log(str.match(reg))



    var reg = /([a-z]+)(\d+)/g
    var str = 'zf2019zf2020';
    console.log(reg.exec(str));
    console.log(str.match(reg))
    // match 和 exec 的区别， 不加全局修饰符 g 的时候，两者功能是一样的
    // 加上 g 之后，match可以把所有大正则匹配的内容都捕获到，但是会丢掉小分组的捕获
    //

    var str = '55043219980818243X'
    var reg = /^[0-9]{6}(\d{4})(\d{2})(\d{2})\d{2}(\d)[\dX]$/
    console.log(reg.exec(str));
    console.log(str.match(reg))


    var str = 'http://www.zhufengpeixun.cn/?lx=1&from=wx&b=12&c=13'

    function getParam(url) {
        var reg = /([^?=&]+)=([^?=&#]+)/g  //正则
        let obj = {}    //声明一个接数据的obj
        url.match(reg).forEach(item => { //match方法，然后循环每一项
            let a = item.split('='); // ['lx','1'...] 通过split把字符串通过参数分割成数组 数组名是 a
            obj[a[0]] = a[1]    
        })
        obj.hash= url.match(/#(.+)/) ? url.match(/#(.+)/) : null
        return obj
    }
    console.log(getParam(str))
</script>
