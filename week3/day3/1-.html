<script>
    /* 
        正则   匹配    捕获
        var reg = /^\d$/
        var reg = /\d/
        () 小分组

        方法都在正则类的原型上
        匹配    test
        捕获    exec
            global  
            ignoreCase
            mutiline
        捕获的懒惰性        g
        捕获到贪婪性        在量词元字符后面加一个 ? 号
    */

    var reg = /\d+/
    var str = '珠峰2019培训2020'
    //每个正则都会有一个lastIndex的属性； 没有g; 则每次的lastIndex都是0；
    //                                 有g之后，下一次的lastIndex是上一次捕获结束的位置
    //如果正则匹配不到字符串  则获取到的就是个 null
    // exec 的返回值是个数组  数组中的第一项是大正则捕获的内容；第二项及以后，分别对应 各个小分组对应内容
    reg.exec(str); // [2019]
    reg.exec(str); // [2019]
    reg.exec(str); // [2019]
</script>
