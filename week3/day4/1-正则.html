<script>
    /* 
        正则：是专门用于处理字符串的一种规则
            匹配 test ：写一个正则，看某一个字符串是否满足你编写的规则。
            捕获 exec ：写一个正则，把字符串中符合正则的部分捕获到。
        正则的书写方式：
            字面量：var reg = /-/g
            构造函数：var reg = new RegExp('-',g)
        正则是由 元字符 修饰符 组成的；

        特殊元字符：
        \            转义
        \d           0-9
        \D           非0-9
        \w           数字 字母(大小写都包含) 下划线
        \W           非 \w
        \n           换行
        .            除换行符之外的任意字符
        ^            以什么开头
        &            以什么结尾
        [abc.]       a 或 b 或 c 或 点
        [a\-b]       a 或 - 或 b
        [a-b]        a到b
        [^a-bA-Z]    除了ab 或者 大写字母之外的字符
        ab|cd        ab 或者 cd         
        ()           分组 提升优先级
        (?:)         
        (?=)         正向肯定预查
        (?!)         正向否定预查

        量词元字符  限定符：
        ?            0到1次
        *            0到多次
        +            1到多次
        {n}          n次
        {n,m}        n到m次
        {n,}         至少n次

        修饰符：
        i       忽略大小写  ignoreCase
        m       多行匹配    mutiline
        g       全局匹配    global
     */
</script>
