<script>
    /* 
    正则    是引用数据类型
    特殊元字符
        \        转义
        \d       0-9之间的数字
        \D       取反 \d
        \w       数字 字母 下划线
        \W       取反 \w
        .        除了换行符之外的字符；
        \n       换行
        ^        以 什么 开头
        $        以 什么 结尾
        []        中括号中的，都代表它本身，没别的意思，里面只能写单个字符
        [ab]     a 或者 b
        [^ab]    非a b
        [a-z]    a到z
        [^a-z]   
        x|Y      x或y
        ()       分组和提升优先级
        (?:)     只匹配 不捕获
        (?=)     正向肯定预查
        (?!)     正向否定预查

    量词元字符
        ?        出现0或1次
        +        出现1次到多次
        *        出现0到多次
        {n}      出现n次
        {n,m}    出现n到m次
        {n,}     至少出现n次

    修饰符 
        i       忽略大小写
        m       多行匹配
        g       全局匹配


    */

</script>
