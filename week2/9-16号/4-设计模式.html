        高级单例模式：也是一个对象，只是是由一个函数返回了一个单例；

     */
     //单例模式
     var per1 ={

         age:20,
         sex:1,
     }

     function fn(){
         var name='zhufen';
         var age = 10;

             console.log(name,age)
         }
         return {
             init
         }
     }
     var obj = fn();
