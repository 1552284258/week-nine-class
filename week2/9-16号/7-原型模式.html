<script>
/* 
    原型模式：在构造函数的基础上，加了一个原型(prototype)的概念

*/

function Person(name='zf',age=10,sex=1){
    this.name=name;
    this.age=age;
    this.sex=sex;
}
console.log(Person.prototype);
Person.prototype.eat=function(){
    console.log('吃');
}
Person.prototype.play=function(){
    console.log('玩');
}
 var p1 = new Person()
 var p2 = new Person()
 console.log(p1,p2);
 

 class Fn{
     constructor(name,age,sex){
         this.name=name;
         this.age=age;
         this.sex= sex
     }
     eat(){};
     play(){};
 }
 var f =new Fn()
 console.log(f);
 //Fn 只能通过 new 的方式执行
</script>
