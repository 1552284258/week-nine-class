<script>
/* 
    函数的三种角色
    - 普通函数
        -形参实参
        -this
        -return
        -作用域
        -变量

    - 类
        -new  
        -类  
        -实例 
        -this 
        -原型 
        -原型链 
        -__proto__
        
    - 对象
        -属性名
        -属性值

 */
function Person(name=12,age=23){
    this.name=name;
    this.age=age;
}
Person(); //普通函数
var a = new Person(); //类
Person.qqq = 123; //对象
</script>
