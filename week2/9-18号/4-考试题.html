<script>
    
    Number.prototype.plus=function(a){
        return this+a
    }
    Number.prototype.minus=function(a){
        return this-a
    }
    let n =10;
    let m = n.plus(10).minus(5) //链式调用 
    console.log(m);// 15
    // 链式调用要保证前边函数的返回结果可以调用到后边的函数

    
</script>
