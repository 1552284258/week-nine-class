       function Person(name,age){

       //new 比 普通函数执行，多了一个开辟堆内存，把this指向这个堆内存的动作，默认返回this


       原型链： 属性查找机制；当我们调用一个属性的时候，先在自己身上查找，没有的话会通过__proto__向所属类的原型
                查找，没有的话，在通过原型的__proto__向上级查找，直到找到基类；

        ** 1.每一个函数(类)都有一个天生自带的属性 prototype，指向自己的原型对象
        ** 2.每一个对象(实例)都有一个天生自带的属性__proto__，指向所属类的的原型对象
        ** 3.每一个默认的原型对象上都有一个天生自带的属性constructor，指向对应的构造函数本身

       hasOwnProperty  在基类的原型上；
       constructor 判断数据类型的原理；  原型重构(Person.prototype = {constructor:Person})
       xxx  instanceof  zzz   从xxx到基类的原型链上是否有zzz的身影；不适合基本数据类型；
