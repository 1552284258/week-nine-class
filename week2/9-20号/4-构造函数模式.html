<script>
    function Person(name, age) {
        this.name = name;

    }

    //new 执行:开辟作用域，形参赋值，变量提升，开辟一个堆内存，把this指向改为这个堆内存，代码执行，默认return this


    //手写new
    function myNew(classN,...arg) {
        var obj = {};
        obj.__proto__ = classN.prototype
        var res = classN.call(obj,...arg)
        return typeof res === 'object' ? res : obj
    }
    // myNew(Person, 'zf', 10)
    var p2 = myNew(Person,'zf',10)
