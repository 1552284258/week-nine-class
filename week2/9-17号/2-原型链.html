    //4.编写getParam方法实现如下的效果
    let url="http://www.zhufengpeixun.cn/?lx=1&from=wx";
    String.prototype.getParam=function(n){
        return this.slice(this.indexOf(n)+(n.length+1))

    //5、封装一个方法，average;可以求出平均数
    //ary.reduce((prev,next) => prev+next)
    var ary = [2,3,4,6,2,4,5];
    Array.prototype.average = function(){
        return this.reduce((a,b)=>a+b) / this.length
    }
    var res = ary.average();// 结果是这几个数的平均数
