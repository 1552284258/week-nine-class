    /*
        全局作用域：页面一打开就会形成一个全局作用域，一个页面只有一个全局作用域
        私有作用域：在函数执行的时候会形成一个私有的作用域
        块级作用域：指的是 判断句 循环句 的大括号抱起来的部分  es6新增  只有let 和 const 声明的变量能识别块级作用域，对于var来说，不存在块级作用域这一说

        上级作用域
            函数执行是形成的那个私有作用域，一般都会存在一个上级作用域，私有作用域的上级作用域是谁，跟这个函数在哪里执行没有关系，只跟函数在那个作用域定义的有关系

        私有作用域中的变量，有可能不是该私有作用域的私有变量，这时，该变量对应的值就需要去上级作用域查找，若仍不是上级作用域的私有变量，则接着向上级查找，直到找到window(全局)位置，若仍没有，就报错
        上述查找变量的机制，我们称为 作用域链

        函数执行是，先有形参赋值，再有变量提升

        var a = b = 20;  ==> var a = 10； b = 20； 这个b没有变量提升。
        var a = 10,b=20;   ==> var a = 10； var b = 10；
