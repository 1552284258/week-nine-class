<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            box-sizing: border-box;
        }
        #outer{
            width: 500px;
            height:500px;
            background: pink;
            margin:50px auto;
            padding: 50px;
        }
        #center{
            width: 400px;
            height:400px;
            background:skyblue;
            padding:50px;
        }
        #inner{
            width:300px;
            height:300px;
            background:goldenrod;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="center">
            <div id="inner">

            </div>
        </div>
    </div>
</body>

</html>
<script>
    //点击穿透  因为有事件的传播
    window.onclick=function(){
        console.log('点了window');
    }
    outer.onclick=function(e){
        e = e || window.event;
        e.stopPropagation()// 阻止事件的冒泡传播
        console.log('点了outer');
    }
    center.onclick=function(e){
        e = e || window.event;
        e.stopPropagation()// 阻止事件的冒泡传播
        console.log('点了center');
    }
    inner.onclick=function(e){
        e = e || window.event;
        e.stopPropagation() // 阻止事件的冒泡传播
        e.cancelBubble = true; // IE 的阻止冒泡
        console.log('点了inner');
    }

    //事件传播的两个过程    捕获   冒泡  
    
</script>
