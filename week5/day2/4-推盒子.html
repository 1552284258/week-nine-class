<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            position: absolute;
            background: deeppink;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    var box = document.getElementById('box')
    var l = 0, t = 0;
    window.onkeydown = function (e) {
        switch (e.keyCode) {
            case 38:  //上
                t-=10
                break;
            case 40:   //下
                t+=10
                break;
            case 39:   //右
                l+=10
                break;
            case 37:   //左
                l-=10
                break;
        }
        box.style.left = l + 'px';
        box.style.top = t + 'px';
    }

    box.onclick=function(){
        box.style.transition = 'none';
        box.style.left = '100px'
        console.log(box.clientTop)
        box.style.transition = 'left 3s';
        box.style.left = '500px'

    }
</script>
