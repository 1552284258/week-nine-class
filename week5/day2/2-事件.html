<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width: 200px;
        height: 200px;
        background: #bbb;
        margin: 50px auto;
    }
    </style>
</head>
<body>
    <div id="box" contenteditable="true"></div>    
    <input type="text" id="inp">
    <button id="btn">按钮</button>
</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    //鼠标事件
    //onclick   单击
    //ondblclick  双击   大致300ms 之内连续点击两次
    //onmouseenter  鼠标移入
    //onmouseleave  鼠标移出
    //onmouseover   鼠标滑过
    //onmouseout    鼠标滑出
    //onmousemove   鼠标滑动
    //onmousewheel  鼠标的滚轮事件
    //onmousedown   鼠标按下
    //onmouseup     鼠标抬起


    var box = document.getElementById('box')
    box.ondblclick = function(){
        console.log('双击')
    }

    // box.onmousemove=function(){
    //     console.log('666')
    // }

    box.onclick=function(){
        console.log('click')
    }

    box.onmousedown=function(){
        // console.log('down')
        if(event.button == 0){
            console.log('左键按下')
        }else if(event.button == 1){
            console.log('滚轮按下')
        }else if(event.button == 2){
            console.log('右键按下')
        }
    }

    box.onmouseup=function(){
        console.log('up')
    }

    box.oncontextmenu=function(e){
        console.log('右键')
        e.preventDefault()  //阻止右键默认事件(弹框)
    }

    //键盘事件
//onkeydown     键盘按下
//onkeyup       键盘抬起
    //onkeypress    按下抬起  有些系统键是监听不到的
    //window  document.body  input  textarea

    box.onkeydown=function(){
        console.log('key')
    }


    //input
//onfocus   获取焦点
//onblur    失去焦点
//oninput   内容改变就触发
    //onchange  内容发生改变 并且失去焦点的时候会触发

    inp.onfocus = function(){
        console.log('onfucus 获取焦点')
    }

    inp.onblur = function(){
        console.log('onblur 失去焦点')
    }

    inp.onchange=function(){
        console.log('onchange 内容发生改变 并且失去焦点的时候会触发')
    }

    inp.oninput = function(){
        console.log('oninput 内容改变就触发')
    }

    btn.onkeydown=function(){
        console.log(123)
    }


    //系统事件
    //window.onscroll   页面滚动；只要能出现滚动条的元素都可以绑定scroll事件
    //window.onresize   窗口大小发生改变时
    //window.onload     页面资源加载完成之后触发

    window.onload=function(){
        //页面资源加载完成之后触发
        console.log('load')
    }
    $(window).ready(function(){
        //DOM 结构加载完成之后触发
        console.log('ready')
    })
</script>
