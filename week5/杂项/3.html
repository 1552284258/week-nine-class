    //一个字符串中出现次数最多的字符
    function getMax(str) {
        var obj = {}
        for (let i = 0; i < str.length; i++) {
            if ((obj.hasOwnProperty.str[i])) {
                obj[str[i]] += 1
            } else {
                obj[str[i]] = 1
            }
        }
        let m = '', n = 0;
        for (var k in obj) {
            if (obj[k] > n) {
                m = k
                n = obj[k]
            }
        }
        return {
            m, n
        }
    }

    function getMax2(str) {
        str = str.split('').sort().join('')
        let reg = /(\w)\1*/g
        let s = '', n = 0;
        str.replace(reg, function (a, b) {
            if (a.length > n) {
                n = a.length
                s = b
            }
        })
        return {
            key: s,
            val: n
        }
    }

    function getMax3(str) {
        str = str.split('').sort().join('')
        let reg = /(\w)\1*/g
        var ary = str.match(reg)
        ary.sort((a, b) => {
            return b.length - a.length
        })
        return {
            key: ary[0][0], //ary第一项的第一个字母
            var: ary[0].length
        }
    }

    //封装一个offset方法：该方法可以求出当前元素到body的偏移量
    function offset(ele) {
        //ele到body的偏移量
        let l = ele.offsetLeft
        let t = ele.offsetTop
        let temp = ele.offsetParent;
        while (temp) {
            l += temp.clientLeft + temp.offsetLeft
            t += temp.clientTop + temp.offsetTop
            temp += temp.offsetParent
        }
        return {
            l, t
        }
    }
