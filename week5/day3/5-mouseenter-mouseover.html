<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            box-sizing: border-box;
        }

        #outer {
            width: 500px;
            height: 500px;
            background: pink;
            margin: 50px auto;
            padding: 50px;
        }

        #center {
            width: 400px;
            height: 400px;
            background: skyblue;
            padding: 50px;
            position: absolute;
            top:0;
        }

        #inner {
            width: 300px;
            height: 300px;
            background: goldenrod;
            position: absolute;
            left:-250px;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="center">
            <div id="inner">

            </div>
        </div>
    </div>
</body>

</html>

        center = document.getElementById('center'),
        inner = document.getElementById('inner');
    
    //over 存在冒泡传播；enter是在捕获阶段触发的
